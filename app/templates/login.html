<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Intelligent Document Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f0 0%, #e8e4d9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #c4a574;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e8e4d9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #c4a574;
            box-shadow: 0 0 0 3px rgba(196, 165, 116, 0.1);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .remember-me label {
            color: #666;
            font-size: 14px;
            cursor: pointer;
        }

        .forgot-password {
            color: #c4a574;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #a88b5c;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #c4a574 0%, #a88b5c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(196, 165, 116, 0.3);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e8e4d9;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .signup-link a {
            color: #c4a574;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #a88b5c;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .dark-toggle {
            background: #f3f0e8;
            border: 1px solid #e0d6c2;
            color: #5a4a2f;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .dark-toggle-floating {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0f1216 0%, #0b0f14 100%);
            color: #e6e6e6;
        }

        body.dark-mode .login-container {
            background: #1b222c;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        body.dark-mode .logo h1 {
            color: #f0d9a6;
        }

        body.dark-mode .logo p,
        body.dark-mode .form-group label,
        body.dark-mode .remember-me label,
        body.dark-mode .signup-link {
            color: #c9c9c9;
        }

        body.dark-mode .form-group input {
            background: #141a22;
            border-color: #2d3a4a;
            color: #f3f3f3;
        }

        body.dark-mode .form-group input:focus {
            border-color: #f0d9a6;
            box-shadow: 0 0 0 3px rgba(240, 217, 166, 0.15);
        }

        body.dark-mode .forgot-password,
        body.dark-mode .signup-link a {
            color: #f0d9a6;
        }

        body.dark-mode .divider::before,
        body.dark-mode .divider::after {
            background: #2d3a4a;
        }

        body.dark-mode .error-message {
            background: #3a1f1f;
            color: #f3b3b3;
        }

        body.dark-mode .dark-toggle {
            background: #1e2632;
            border: 1px solid #2d3a4a;
            color: #f0d9a6;
        }
    </style>
</head>
<body>
    <button class="dark-toggle dark-toggle-floating" id="darkModeToggle" type="button" aria-label="Toggle dark mode">
        <span class="icon">ðŸŒ™</span>
        <span class="label">Dark mode</span>
    </button>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸ“„ Document Analyzer</h1>
            <p>Welcome back! Please login to your account.</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="divider">or</div>

        <div class="signup-link">
            Don't have an account? <a href="/signup">Sign up here</a>
        </div>
    </div>

    <script>
        function applyDarkMode(isDark) {
            document.body.classList.toggle('dark-mode', isDark);
            const toggle = document.getElementById('darkModeToggle');
            if (toggle) {
                const icon = toggle.querySelector('.icon');
                const label = toggle.querySelector('.label');
                if (icon) {
                    icon.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
                }
                if (label) {
                    label.textContent = isDark ? 'Light mode' : 'Dark mode';
                }
            }
        }

        function initDarkMode() {
            const stored = localStorage.getItem('darkMode');
            const legacy = localStorage.getItem('dashboardDarkMode');
            const isDark = stored !== null ? stored === 'true' : legacy === 'true';
            applyDarkMode(isDark);

            const toggle = document.getElementById('darkModeToggle');
            if (toggle) {
                toggle.addEventListener('click', () => {
                    const next = !document.body.classList.contains('dark-mode');
                    localStorage.setItem('darkMode', String(next));
                    localStorage.setItem('dashboardDarkMode', String(next));
                    applyDarkMode(next);
                });
            }
        }

        initDarkMode();

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password, remember })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    const errorMsg = document.getElementById('errorMessage');
                    errorMsg.textContent = data.error || 'Invalid credentials';
                    errorMsg.classList.add('show');
                }
            } catch (error) {
                const errorMsg = document.getElementById('errorMessage');
                errorMsg.textContent = 'An error occurred. Please try again.';
                errorMsg.classList.add('show');
            }
        });
    </script>
</body>
</html>
